<tr *ngFor="let item of data">
    <td *ngFor="let property of beforeActionProperties"
        [innerHTML]="property.smartHtml !== undefined ? getHtml(item,property.smartHtml,property.key) :  getValue(item,property.key)">
    </td>
    <td *ngIf="showActions">
        <smart-edit *ngIf="editVisibility" (btnEditClickEvent)="btnEditClick(item)">
        </smart-edit>
        <smart-delete *ngIf="deleteVisibility" (btnDeleteClickEvent)="btnDeleteClick(item)"></smart-delete>
        <a href="javascript:;" *ngFor="let action of customActions" class="smart-action-button smart-custom-button"
            (click)="action.click(item)" [innerHTML]="getButtonHtml(action.content)"></a>

    </td>
    <td *ngFor="let property of afterActionProperties"
        [innerHTML]="property.smartHtml !== undefined ? getHtml(item,property.smartHtml,property.key) :  getValue(item,property.key)">
    </td>
</tr>
<tr *ngIf="data.length === 0" class="no-result-row">
    <td *ngIf="showActions" [colSpan]="model.properties.length + 1">
        No results found
    </td>
    <td *ngIf="!showActions" [colSpan]="model.properties.length">
        No results found
    </td>
</tr>
