<nav>
  <ul class="pagination" *ngIf="pages.length > 0">
    <li class="page-item" [ngClass]="{'disabled': activePage === 1}">
      <a class="page-link" href="javascript:;" (click)="updatePage(activePage-1)">Previous</a>
    </li>
    <li class="page-item" [ngClass]="{'active': item === activePage}" *ngFor="let item of pages">
      <a class="page-link" href="javascript:;" (click)="updatePage(item)">{{item}}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': activePage === pages.length}">
      <a class="page-link" href="javascript:;" (click)="updatePage(activePage+1)">Next</a>
    </li>
  </ul>
</nav>
