<tr>
    <th [style.width]="property.width ? property.width: getLength() + '%'"
        *ngFor="let property of beforeActionProperties;let i=index" (click)="sortClick(property)" [ngClass]="{
        'sorting_asc': activeSortProperty.property === property.key && activeSortProperty.isAsc,
        'sorting_desc': activeSortProperty.property === property.key && !activeSortProperty.isAsc,
        'sorting': activeSortProperty.property !== property.key
        }">
        <input #propertyInput *ngIf="property.inlineSearch" type="text" name="smart-search-{{property.key}}"
            class="smart-filter smart-property-filter" [placeholder]="property.title"
            (keyup)="onTextChange(property,propertyInput.value)">
        {{property.inlineSearch !== true ? property.title:''}}
    </th>
    <th *ngIf="showActions">
        Actions
    </th>
    <th [style.width]="property.width ? property.width: getLength() + '%'"
         *ngFor="let property of afterActionProperties;let i=index"
        (click)="sortClick(property)" [ngClass]="{
        'sorting_asc': activeSortProperty.property === property.key && activeSortProperty.isAsc,
        'sorting_desc': activeSortProperty.property === property.key && !activeSortProperty.isAsc,
        'sorting': activeSortProperty.property !== property.key
        }">
        <input #propertyInput *ngIf="property.inlineSearch" type="text" name="smart-search-{{property.key}}"
            class="smart-filter smart-property-filter" [placeholder]="property.title"
            (keyup)="onTextChange(property,propertyInput.value)">
        {{property.inlineSearch !== true ? property.title:''}}
    </th>
</tr>
