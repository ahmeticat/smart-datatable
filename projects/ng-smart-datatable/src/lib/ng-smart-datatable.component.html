<smart-length (lengthChangeEvent)="updateLength($event)" [length]="length" [lengthMenu]="lengthMenu"></smart-length>
<smart-add style="float: right;margin-left: 10px;" (btnAddClickEvent)="btnAddClick()"></smart-add>
<smart-filter style="float: right;" (filterChangeEvent)="updateFilter($event)"></smart-filter>
<table class="smart-datatable" [ngClass]="{
    'bootstrap3-table bootstrap3-table-bordered bootstrap3-table-striped bootstrap3-table-hover': cssClass === cssClasses.Bootstrap3,
    'bootstrap4-table bootstrap4-table-bordered bootstrap4-table-striped bootstrap4-table-hover': cssClass === cssClasses.Bootstrap4
}">
    <thead smart-head [showActions]="showActions" [beforeActionProperties]="beforeActionProperties"
        [afterActionProperties]="afterActionProperties" [actionsColumnOrder]="actionsColumnOrder" [model]="model"
        [activeSortProperty]="activeSortProperty" (sortChangeEvent)="sortProperty($event)"
        (propertyChangeEvent)="onPropertyChanged($event)"></thead>
    <tbody smart-body [showActions]="showActions" [beforeActionProperties]="beforeActionProperties"
        [afterActionProperties]="afterActionProperties" [actionsColumnOrder]="actionsColumnOrder" [model]="model"
        [data]="activeData" (btnEditClickEvent)="btnEditClick($event)" (btnDeleteClickEvent)="btnDeleteClick($event)">
    </tbody>
</table>
<smart-info style="float: left;margin-left:5px" [firstEntryOrder]="firstEntryOrder" [lastEntryOrder]="lastEntryOrder"
    [totalEntryCount]="data.length" [filteredEntryCount]="tempData.length">
</smart-info>
<smart-pager (updatePageEvent)="updatePageNumber($event)" [activePage]="activePage" [pages]="pages">
</smart-pager>
