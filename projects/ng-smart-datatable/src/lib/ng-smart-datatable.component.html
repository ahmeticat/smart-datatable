<smart-length (lengthChangeEvent)="updateLength($event)" [lengthMenuLanguage]="model.language.lengthMenu"
    [length]="length" [lengthMenu]="lengthMenu"></smart-length>
<smart-add [btnAddContent]="addActionButton.content" *ngIf="addActionButton.visible"
    style="float: right;margin-left: 10px;" (btnAddClickEvent)="btnAddClick()"></smart-add>
<smart-filter style="float: right;" [searchLanguage]="model.language.search"
    [searchPlaceholderLanguage]="model.language.searchPlaceholder" (filterChangeEvent)="updateFilter($event)">
</smart-filter>
<smart-buttons [columns]="model.properties" (btnColvisClickEvent)="btnColvisClick($event)"
    (btnCopyClickEvent)="btnCopyClick()" (btnCsvClickEvent)="btnCsvClick()" (btnExcelClickEvent)="btnExcelClick()"
    (btnPdfClickEvent)="btnPdfClick()" style="float: right;margin-right: 30px;" *ngIf="showButtons"
    [buttons]="model.buttons"></smart-buttons>
<table id="{{tableId}}" class="smart-datatable">
    <thead smart-head [showActions]="showActions" [beforeActionProperties]="beforeActionProperties"
        [afterActionProperties]="afterActionProperties" [actionsColumnOrder]="actionsColumnOrder" [model]="model"
        [activeSortProperty]="activeSortProperty" [actionsColumnWidth]="actionsColumnWidth"
        (sortChangeEvent)="sortProperty($event)" (propertyChangeEvent)="onPropertyChanged($event)"></thead>
    <tbody smart-body [showActions]="showActions" [beforeActionProperties]="beforeActionProperties"
        [afterActionProperties]="afterActionProperties" [actionsColumnOrder]="actionsColumnOrder" [model]="model"
        [data]="activeData" (btnEditClickEvent)="btnEditClick($event)" (btnDeleteClickEvent)="btnDeleteClick($event)">
    </tbody>
</table>
<smart-info style="float: left;margin-left:5px" [firstEntryOrder]="firstEntryOrder" [lastEntryOrder]="lastEntryOrder"
    [totalEntryCount]="data.length" [filteredEntryCount]="tempData.length" [infoLanguage]="model.language.info"
    [filteredInfoLanguage]="model.language.filteredInfo">
</smart-info>
<smart-pager (updatePageEvent)="updatePageNumber($event)" [nextLanguage]="model.language.paginationNext"
    [previousLanguage]="model.language.paginationPrevious" [activePage]="activePage" [pages]="pages">
</smart-pager>
<smart-copy-message [copyRowsCount]="tempData.length" *ngIf="showCopyMessage"></smart-copy-message>
