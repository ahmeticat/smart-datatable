<table [ngClass]="{
    'bootstrap3-table bootstrap3-table-striped bootstrap3-table-hover': cssClass === cssClasses.Bootstrap3,
    'bootstrap4-table bootstrap4-table-striped bootstrap4-table-hover': cssClass === cssClasses.Bootstrap4
}">
    <thead smart-head [model]="model"></thead>
    <tbody smart-body [model]="model" [data]="data">
    </tbody>
</table>
<smart-pager>
</smart-pager>
